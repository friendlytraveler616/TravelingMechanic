{%load crispy_forms_tags%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
      <title> Sign Up Page </title>
      <link rel = "stylesheet" type = "text/css" href = "{%static 'style.css'%}" />
  </head>
   <body style = "background-image: url({% static 'images/colorful.jpeg' %});  background-repeat: no-repeat;  background-size: cover;">
    <div class = "form">
    <p>Sign Up</p>
     <form method = "post">
         {%csrf_token%}
         {{form|crispy}}
        <button type = "submit"> Sign Up </button>
         <a href="{% url 'user-login'%}"><small>Already have account? Sign in!</small></a>
    </form>
    </div>

  </body>
</html>
