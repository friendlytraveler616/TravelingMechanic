{% extends "travelingMechanic/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'user/style.css' %}">

<div class="publicProfile1">
  <img src={{user.webuser.profilePic.url}} class = "profilePic">

  <h1 class = "profileName">
    {{user.first_name}} {{user.last_name}}
  </h1>

  <form style = "margin: 0 0 0 4rem;" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {{uForm|crispy}}
    {{wForm|crispy}}
    <button type="submit">Submit changes</button>
  </form>
{% endblock%}
{% block leftPanel %}

<a href="{% url 'user-profile' %}" style = "text-decoration: none">
  <div class="publicProfileLink" id = "on">
    <img src={{user.webuser.profilePic.url}} class = "publicProfilePic">
    <h2 style = "padding: 3.5rem 0 2rem 13rem">Public Profile</h2>
  </div>
</a>

<a href="{% url 'password_reset'%}">
  <div class="securityLink">
    <img src={% static 'images/lock.png' %} class = "securityPic">
    <h2 style = "margin: 4rem 0 0 13rem">Security</h2>
  </div>
</a>

<a href="{% url 'user-reviews'%}">
  <div class="reviewsLink">
    <img src={% static 'images/goldStar.png' %} class = "reviewsPic">
    <h2 style = "margin: 3.8rem 0 0 13rem">Reviews</h2>
  </div>
</a>

{% endblock %}
